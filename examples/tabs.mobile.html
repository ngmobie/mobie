<!DOCTYPE html><html ng-app="device-example-app" ng-strict-di><head><meta name="viewport" content="width=device-width, initial-scale=1.0"><link href="../lib/ionicons/css/ionicons.min.css" rel="stylesheet"><link href="../lib/mobie.css" rel="stylesheet"></head><body><div ng-controller="FakerController as fakerCtrl"><div class="bar bar-header bar-primary"><h4 class="title">Tabs</h4></div><div ng-switch on="tab"><div ng-switch-when="favorites" class="list"><div ng-repeat="person in fakerCtrl.persons | limitTo: 3 track by $index" class="card list"><div class="item item-avatar"><img ng-src="{{ person.avatarUrl }}"><h3>{{person.name}}</h3><p>{{person.bio}}</p></div><div class="item item-image"><img ng-src="{{ person.avatarUrl }}"></div></div></div><div ng-switch-when="settings" class="list"><div class="item range"><i class="icon ion-ios-volume-low"></i><input type="range" value="50"><i class="icon ion-ios-volume-high"></i></div><div class="item item-divider">Lots of ranges</div><div class="item range"><i class="icon ion-ios-sunny-outline"></i><input type="range" value="12"><i class="icon ion-ios-sunny"></i></div><div class="item range"><i class="icon ion-ios-lightbulb-outline"></i><input type="range" value="25"><i class="icon ion-ios-lightbulb-outline"></i></div><div class="item range"><i class="icon ion-ios-bolt-outline"></i><input type="range" value="38"><i class="icon ion-ios-bolt"></i></div><div class="item range"><i class="icon ion-ios-moon-outline"></i><input type="range" value="50"><i class="icon ion-ios-moon"></i></div><div class="item range"><i class="icon ion-ios-partlysunny-outline"></i><input type="range" value="63"><i class="icon ion-ios-partlysunny"></i></div><div class="item range"><i class="icon ion-ios-rainy-outline"></i><input type="range" value="75"><i class="icon ion-ios-rainy"></i></div><div class="item range"><i class="icon ion-ios-lightbulb"></i><input type="range" value="88"><i class="icon ion-ios-lightbulb-outline"></i></div></div><div ng-switch-default class="list"><div class="item item-divider">Divider 1</div><div class="item"><div class="item-content">Item content</div></div></div></div><div class="tabs fixed-bottom"><div ng-click="tab = ''" class="tab-item">Home</div><div ng-click="tab = 'favorites'" class="tab-item">Favorites</div><div ng-click="tab = 'settings'" class="tab-item">Settings</div></div></div><script src="../lib/Faker/build/build/faker.min.js"></script><script src="../lib/lodash/lodash.min.js"></script><script src="../lib/angular/angular.min.js"></script><script src="../lib/angular-animate/angular-animate.min.js"></script><script src="../lib/mobie.js"></script><script src="../lib/mobie.tpl.js"></script><script src="../js/app.js"></script></body></html>
