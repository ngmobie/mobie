<p>Add <code>button-clear</code> to remove the border and make the text stand out.</p>

<p><b>Note:</b> The text will take the color of the applied button style, meaning <code>button-success</code> will result in green text and no border instead of a green background.</p>

<mb-highlight language="html"><pre><code>
<button class="button button-clear button-success">
  Clear Button
</button>
</code></pre></mb-highlight>
