<h3>Icon-only Tabs</h3>

<p>Add <code>tabs-icon-only</code> along with the <code>tabs</code> classname.</p>

<p>In action:</p>

<mb-highlight language="html">
	<div class="tabs tabs-icon-only"></div>
</mb-highlight>

<p>Or, if you use <a href="http://jade-lang.com">Jade</a> (which is nice, btw):</p>

<mb-highlight language="jade">
.tabs.tabs-icon-only
</mb-highlight>
