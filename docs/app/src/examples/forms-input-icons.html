<h3>Input Icons</h3>

<p>Icons can be easily added to the left of an <code>item-input</code> input. Simply add an <code>icon</code> before the <code>&lt;input&gt;</code>. By default the icon will take the color of label text. However, you can also use add <code>placeholder-icon</code> to give it a placeholder color.</p>

<mb-highlight mb-highlight-no-strip="true" language="html"><pre><code>
<div class="list list-inset">
  <label class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="text" placeholder="Search">
  </label>
</div>
</code></pre></mb-highlight>
