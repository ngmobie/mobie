<h3>Buttons</h3>

<p>By default a button has <code>display: inline-block</code> applied. Other options include <code>block</code> buttons for a full width.</p>

<mb-highlight language="html"><pre><code>
<button class="button">
  Default
</button>
<button class="button button-primary">
  Primary
</button>
<button class="button button-success">
  Success
</button>
<button class="button button-danger">
  Danger
</button>
<button class="button button-info">
  Info
</button>
</code></pre></mb-highlight>
