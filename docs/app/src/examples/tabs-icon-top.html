<h3>Top Icon Tabs</h3>

<p>Classic tabs. Add <code>tabs-icon-top</code> along with the <code>tabs</code> classname.</p>

<mb-highlight language="html">
<div class="tabs tabs-icon-top">
  <a class="tab-item">
    <i class="icon ion-home"></i>
    Home
  </a>
  <a class="tab-item">
    <i class="icon ion-star"></i>
    Favorites
  </a>
  <a class="tab-item">
    <i class="icon ion-gear-a"></i>
    Settings
  </a>
</div>
</mb-highlight>
