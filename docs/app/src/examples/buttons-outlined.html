<h3>Outlined Buttons</h3>

<p>Use button-outline to apply an outline button style, which also has a transparent background.</p>

<p><b>Note:</b> The text and border will take the color of the applied button style, meaning <code>button-primary</code> will result in blue text and border, with a transparent background.</p>

<mb-highlight mb-highlight-no-strip="true" language="html"><pre><code>
<button class="button button-outline button-primary">
  Outlined Button
</button>
</code></pre></mb-highlight>
