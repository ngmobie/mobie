<h3>Clear Buttons in Headers</h3>

<p>For a more minimal approach to header buttons, simply add the <code>button-clear</code> classname to remove the background button color and border.</p>

<mb-highlight language="html">
<div class="bar bar-header">
  <button class="button button-icon icon ion-navicon"></button>
  <div class="h1 title">Header Buttons</div>
  <button class="button button-clear button-positive">Edit</button>
</div>
</mb-highlight>
