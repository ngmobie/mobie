<h3>Inset Inputs</h3>

<p>Using <code>list-inset</code> will inset the entire list, whereas placing <code>item-input-inset</code> will inset an input into an individual list item. Placing a button inside the item</p>

<mb-highlight mb-highlight-no-strip="true" language="html"><pre><code>
<div class="list">
  <div class="item item-input-inset">
    <label class="item-input-wrapper">
      <input type="text" placeholder="Email">
    </label>
    <button class="button button-small">
      Submit
    </button>
  </div>
</div>
</code></pre></mb-highlight>
