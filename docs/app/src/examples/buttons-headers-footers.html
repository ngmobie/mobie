<h3>Buttons in Headers (or Footers)</h3>

<p>When buttons are placed in headers or footers, they take the style of the bar by default, so you don't have to use the extra style classes. To change this, add the desired style class.</p>

<mb-highlight mb-highlight-no-strip="true" language="html"><pre><code>
<div class="bar bar-header">
  <button class="button icon ion-navicon"></button>
  <h1 class="title">Header Buttons</h1>
  <button class="button">Edit</button>
</div>
</code></pre></mb-highlight>
