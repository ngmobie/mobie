<h3>Icon Buttons</h3>

<p>Icons can easily be added to any button by using any custom font-pack you choose.</p>

<p>Icons can also be set with a child element inside the button, however, assigning the icon directly to the button reduces the number of elements in the DOM.</p>

<mb-highlight mb-highlight-no-strip="true" language="html"><pre><code>
<button class="button">
  <i class="icon ion-loading-c"></i> Loading...
</button>

<button class="button icon-left ion-home">Home</button>

<button class="button icon-left ion-star button-positive">Favorites</button>

<a class="button icon-right ion-chevron-right button-primary">Learn More</a>

<a class="button icon-left ion-chevron-left button-clear">Back</a>

<button class="button icon ion-gear-a"></button>

<a class="button button-icon icon ion-settings"></a>

<a class="button button-outline icon-right ion-navicon button-info">Reorder</a>
</code></pre></mb-highlight>
