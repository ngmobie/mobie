<h3>Button Bar</h3>

<p>Buttons can also be easily grouped together using the <code>button-bar</code> classname. In this example, a button bar was added to the default header bar, as well as in the main content area of the screen.</p>

<mb-highlight mb-highlight-no-strip="true" language="html"><pre><code>
<div class="button-bar">
  <a class="button">First</a>
  <a class="button">Second</a>
  <a class="button">Third</a>
</div>
</code></pre></mb-highlight>
