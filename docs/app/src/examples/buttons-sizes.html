<h3>Different Sizes</h3>

<p>Adding <code>button-large</code> to a button makes it larger, adding <code>button-small</code> makes it smaller.</p>

<mb-highlight language="html"><pre><code>
<button class="button button-small button-info">
  Small Button
</button>
<button class="button button-large button-primary">
  Large Button
</button>
</code></pre></mb-highlight>
