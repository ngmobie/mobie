<h3>Text Input: Inline Labels</h3>

<p>Use <code>input-label</code> to place a label to the left of the input element. When the user enters text the label does not hide. Note that there's nothing stopping you from also using a <code>placeholder</code> label too.</p>

<mb-highlight language="html"><pre><code>
<div class="list">
  <label class="item item-input">
    <span class="input-label">Username</span>
    <input type="text">
  </label>
  <label class="item item-input">
    <span class="input-label">Password</span>
    <input type="password">
  </label>
</div>
</code></pre></mb-highlight>
