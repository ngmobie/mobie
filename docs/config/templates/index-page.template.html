<!DOCTYPE html>
<html lang="en" ng-app="docsApp">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<title>Mobie Docs</title>

	<link rel="stylesheet" href="lib/normalize.css/normalize.css">
	<link rel="stylesheet" href="lib/bootstrap-css/css/bootstrap.min.css">
	<link rel="stylesheet" href="lib/bootstrap-css/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Mobie</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse">
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-8 col-xs-12" ng-view></div>
			<div class="col-md-4 col-xs-12" ng-controller="LeftbarController as leftbarCtrl">
				<div ng-repeat="(key, value) in pages track by $index">
					<h3>{{ key }}</h3>
					
					<div ng-repeat="(key, value) in value track by $index">
						<h4>{{ key }}</h4>

						<div ng-repeat="(key, value) in value track by $index">
							<h5>{{ key }}</h5>

							<ul>
								<li ng-repeat="item in value">
									<a ng-href="{{ '#/' + item.partialPath }}">{{ item.name }}</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="lib/node-browser/dist/all.min.js"></script>
	<script src="lib/lodash/lodash.min.js"></script>
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular-animate/angular-animate.js"></script>
	<script src="lib/angular-route/angular-route.js"></script>
	<script src="lib/mobie.js"></script>
	<script src="lib/mobie.tpl.js"></script>
	<script src="js/pages-data.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
